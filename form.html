<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="styles1.css">

    <body>

        <h1>Form</h1>
        <img src="ecuador.jpeg" alt="ecuador" class="ecu">
        <img src="nyc.jpeg" alt="nyc" class="nyc">
        <form>
            <label for="text">Enter your First and Last name</label>
            <input type="text" id="text" name="text" required>
            <br><br>
            <label for="email">Enter your Email address</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <p>Select your favourite continent to travel to</p>
            <input type="radio" name="continent" value="North America" id="option 1">
            <label for="option 1">North America</label> <br>
            <input type="radio" name="continent" value="South America" id="option 2">
            <label for="option 2">South America</label> <br>
            <input type="radio" name="continent" value="Asia" id="option 3">
            <label for="option 3">Asia</label> <br>
            <input type="radio" name="continent" value="Africa" id="option 4">
            <label for="option 1">Africa</label> <br>
            <input type="radio" name="continent" value="Europe" id="option 5">
            <label for="option 1">Europe</label> <br>
            <input type="radio" name="continent" value="Oceania" id="option 6">
            <label for="option 1">Oceania</label> <br>
            <input type="radio" name="continent" value="Antartica" id="option 7">
            <label for="option 1">Antartica</label> <br>
            <br>
            <label for="why">Why is this your favourite continent:</label>
             <br>
            <textarea name="why" id="why" cols="30" rows="10" placeholder="Why is this your favourite continent..." maxlength="100" minlength="3"></textarea>
            <br><br>
            <p>Thank you for answering this form!!</p>
            <input type="submit" name="submit" id="submit" value="Submit">
<br><br><br><br>

    
    
    
        </form>
    </body>
</html>
